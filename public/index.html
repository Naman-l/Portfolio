<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/2-2-clash-of-clans-pekka-png.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/2-2-clash-of-clans-pekka-png.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="author" content="Naman Sharma" />
    <meta
      name="keyword"
      content="Naman Sharma,pekkacodes,Bitcoin,Crypto,Tracker."
    />
    <meta

      content="Naman Sharma is a software developer based in India making cool applications and websites."
    />

    <title>Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then((reg) => console.log("Success", reg.scope))
            .catch((err) => console.log(err));
        });
      }
    </script>
  </body>
